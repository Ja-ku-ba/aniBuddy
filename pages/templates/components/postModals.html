<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editModalLabel">Edytuj post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
        <button type="button" class="btn btn-primary">Zapisz</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModalLabel">Usuń post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Jak usuniesz post, nie bedziesz w stanie go odzyskać.</p>
          <form>
              <label for="deleteConfirm">Czy na pewno chcesz usunąć post?</label>
              <button id="deleteConfirm" type="submit">Tak, usuń</button>
              <button type="button" class="btn btn-primary">Nie</button>
          </form>
      </div>
      <form method="POST" class="modal-footer" action="{% url 'post_delete' post.id %}">
          {% csrf_token %}
        <button type="submit" class="btn btn-secondary">Usuń</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="deleteModal">Wróć</button>
      </form>
    </div>
  </div>
</div>
