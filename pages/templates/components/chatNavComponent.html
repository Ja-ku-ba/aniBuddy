{% load static %}
{% include "components/modals/deleteChatModal.html" %}
<nav class="chat-nav bg-light">
    <ul class="list-inline d-flex border-bottom">
        <li>
            <a href="{% url 'messages' %}" class="btn btn-outline-secondary border-0">
                <img src="{% static "icons/arrow_back.svg" %}" alt="Cofnij">
            </a>
        </li>
        <li>
            {% if room.first_owner == request.user %}
                <a href="{% url 'user' room.second_owner.id %}" class="btn font-size-lg">
                    @{{ room.second_owner }}
                </a>
            {% else %}
                <a href="{% url 'user' room.first_owner.id %}" class="btn font-size-lg">
                    @{{ room.first_owner }}
                </a>
            {% endif %}
        </li>
        <li class="ms-auto">

            <button type="button" class="btn btn-outline-secondary border-0 pt-1" title="Usuń chat" data-bs-toggle="modal" data-bs-target="#deleteChatModal">
                <img src="{% static "icons/delete.svg" %}" alt="Usuń chat">
            </button>
        </li>
    </ul>
</nav>
