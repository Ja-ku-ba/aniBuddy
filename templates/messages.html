{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% if form.errors %}
    <div class="alert alert-danger">
        {% for error in form.errors.items %}
            {{ error|slice:"1:" }}
        {% endfor %}
    </div>
{% endif %}
