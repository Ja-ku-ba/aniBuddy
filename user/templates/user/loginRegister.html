{% extends 'index.html' %} {% block content %}
<form class="card p-2" method="POST">
  {% csrf_token %}
  <div class="form-group my-2">
    <label for="inputUsername">Nazwa użytkownika:</label>
    <input
      type="text"
      max="63"
      class="form-control"
      id="inputUsername"
      aria-describedby="usernameHelp"
      placeholder="Nazwa użytkownika"
      name="username"
    />
  </div>
  <div class="form-group my-2">
    <label for="inputEmail1">Email:</label>
    <input
      type="email"
      class="form-control"
      id="inputEmail1"
      aria-describedby="emailHelp"
      placeholder="Adres email"
      name="email"
    />
  </div>
  <div class="form-group my-2">
    <label for="password1">Hasło:</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      placeholder="Hasło"
      name="password1"
    />
  </div>
  <div class="form-group my-2">
    <label for="password2">Potwierdź hasło:</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      placeholder="Potwierdź hasło"
      name="password2"
    />
  </div>

  <button type="submit" class="btn btn-primary my-3">Zarejestruj</button>
</form>
{% endblock %}
